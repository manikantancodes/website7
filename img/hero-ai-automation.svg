<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#1C2035;stop-opacity:0.1"/>
        </linearGradient>
    </defs>
    
    <!-- Abstract Background -->
    <path d="M0 0 L600 0 L600 400 L0 400 Z" fill="url(#bgGradient)"/>
    
    <!-- Central Brain Structure -->
    <circle cx="300" cy="200" r="100" fill="#FFFFFF" filter="drop-shadow(0px 10px 20px rgba(30, 144, 255, 0.2))"/>
    <path d="M250 150 Q300 100 350 150 Q400 200 350 250 Q300 300 250 250 Q200 200 250 150" 
          fill="#1E90FF" opacity="0.1" stroke="#1E90FF" stroke-width="2"/>
    
    <!-- Neural Network Nodes -->
    <!-- Layer 1 -->
    <circle cx="150" cy="150" r="15" fill="#1E90FF"/>
    <circle cx="150" cy="200" r="15" fill="#1E90FF"/>
    <circle cx="150" cy="250" r="15" fill="#1E90FF"/>
    
    <!-- Layer 2 -->
    <circle cx="450" cy="150" r="15" fill="#1E90FF"/>
    <circle cx="450" cy="200" r="15" fill="#1E90FF"/>
    <circle cx="450" cy="250" r="15" fill="#1E90FF"/>
    
    <!-- Neural Connections -->
    <path d="M165 150 L285 180" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    <path d="M165 150 L285 200" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    <path d="M165 200 L285 180" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    <path d="M165 200 L285 220" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    <path d="M165 250 L285 200" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    <path d="M165 250 L285 220" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    
    <path d="M315 180 L435 150" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    <path d="M315 180 L435 200" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    <path d="M315 200 L435 150" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    <path d="M315 200 L435 250" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    <path d="M315 220 L435 200" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    <path d="M315 220 L435 250" stroke="#1E90FF" stroke-width="1" opacity="0.5"/>
    
    <!-- Data Flow Animation -->
    <circle cx="200" cy="175" r="3" fill="#1E90FF">
        <animate attributeName="cx" from="165" to="285" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" from="150" to="180" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="400" cy="225" r="3" fill="#1E90FF">
        <animate attributeName="cx" from="315" to="435" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" from="220" to="250" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Circuit Board Pattern -->
    <path d="M50 50 L100 50 L100 100" stroke="#1C2035" stroke-width="1" opacity="0.2"/>
    <path d="M500 350 L550 350 L550 300" stroke="#1C2035" stroke-width="1" opacity="0.2"/>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="50" r="20" fill="#1E90FF" opacity="0.1"/>
    <circle cx="550" cy="350" r="25" fill="#1C2035" opacity="0.1"/>
    
    <!-- Binary Data -->
    <text x="100" y="350" fill="#1E90FF" opacity="0.2" font-family="monospace">10110</text>
    <text x="450" y="50" fill="#1E90FF" opacity="0.2" font-family="monospace">01001</text>
</svg>
