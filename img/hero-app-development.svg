<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#1C2035;stop-opacity:0.1"/>
        </linearGradient>
    </defs>
    
    <!-- Abstract Background -->
    <path d="M0 0 L600 0 L600 400 L0 400 Z" fill="url(#bgGradient)"/>
    
    <!-- Phone Device -->
    <rect x="200" y="50" width="200" height="300" rx="20" fill="#FFFFFF" filter="drop-shadow(0px 10px 20px rgba(30, 144, 255, 0.2))"/>
    <rect x="205" y="55" width="190" height="290" rx="18" fill="#1C2035"/>
    
    <!-- Screen Content -->
    <!-- Header -->
    <rect x="215" y="75" width="170" height="40" rx="8" fill="#1E90FF" opacity="0.9"/>
    <circle cx="235" cy="95" r="8" fill="#FFFFFF"/>
    <rect x="255" y="90" width="80" height="10" rx="2" fill="#FFFFFF"/>
    
    <!-- App Icons -->
    <rect x="225" y="135" width="50" height="50" rx="10" fill="#FFFFFF"/>
    <rect x="285" y="135" width="50" height="50" rx="10" fill="#1E90FF"/>
    <rect x="225" y="195" width="50" height="50" rx="10" fill="#1E90FF"/>
    <rect x="285" y="195" width="50" height="50" rx="10" fill="#FFFFFF"/>
    
    <!-- Navigation Bar -->
    <rect x="215" y="285" width="170" height="40" rx="8" fill="#FFFFFF" opacity="0.1"/>
    <circle cx="245" cy="305" r="6" fill="#1E90FF"/>
    <circle cx="300" cy="305" r="6" fill="#FFFFFF"/>
    <circle cx="355" cy="305" r="6" fill="#FFFFFF"/>
    
    <!-- Tablet Device -->
    <rect x="50" y="100" width="120" height="200" rx="15" fill="#FFFFFF" filter="drop-shadow(0px 10px 20px rgba(30, 144, 255, 0.2))"/>
    <rect x="54" y="104" width="112" height="192" rx="12" fill="#1C2035"/>
    
    <!-- Tablet Screen Content -->
    <rect x="60" y="114" width="100" height="30" rx="5" fill="#1E90FF"/>
    <rect x="60" y="154" width="100" height="10" rx="2" fill="#FFFFFF" opacity="0.2"/>
    <rect x="60" y="174" width="100" height="10" rx="2" fill="#FFFFFF" opacity="0.2"/>
    <rect x="60" y="194" width="60" height="10" rx="2" fill="#FFFFFF" opacity="0.2"/>
    
    <!-- Smartwatch -->
    <rect x="430" y="150" width="100" height="120" rx="25" fill="#FFFFFF" filter="drop-shadow(0px 10px 20px rgba(30, 144, 255, 0.2))"/>
    <rect x="434" y="154" width="92" height="112" rx="22" fill="#1C2035"/>
    <circle cx="480" cy="210" r="25" fill="#1E90FF"/>
    <path d="M470 210 L480 220 L490 200" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Connecting Lines -->
    <path d="M170 200 L200 200" stroke="#1E90FF" stroke-width="2" stroke-dasharray="4"/>
    <path d="M400 200 L430 200" stroke="#1E90FF" stroke-width="2" stroke-dasharray="4"/>
    
    <!-- Decorative Elements -->
    <circle cx="30" cy="30" r="20" fill="#1E90FF" opacity="0.1"/>
    <circle cx="570" cy="370" r="25" fill="#1C2035" opacity="0.1"/>
</svg>
